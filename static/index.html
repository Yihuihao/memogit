<!--
    使用arttemplate模板
    header中按钮组的模板
    id：唯一标识符；
    time：当前的时间；
    name：label上的文字
-->
<!--
    当需要循环时，在模板中使用:
    {{each xxx ad item}}
    xxxxx
    {{/each}}
-->
<!--id:指定模板，type：指定模板类型-->
<!--在arttemplate模板中，允许使用  三目运算 -->
<script type="text/html" id="dataTemplate">
    {{each data as item}}
    <input type="radio" name="date" id="{{item.id}}" data-time="{{item.time}}" {{item.check==true?'checked':''}}>
    <label for="{{item.id}}">{{item.name}}</label>
    {{/each}}
</script>
